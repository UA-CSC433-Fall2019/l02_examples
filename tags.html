<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Example 1: HTML Basics</title>
  </head>
  <body>

  <!-- HTML Comments are link this-->
  <!-- HTML is a collection of hyperlinks and markup -->

  <div>
  <a href="http://www.cs.arizona.edu/~josh">Hyperlinks, such as this, redirect the browser to different pages</a>
  </div>

  <!-- Note how whitespace is treated here, HTML ignores most whitespace
  or treats it as a single space --> 

  <div>Markup is used to define structure for your content.  For
  example, this 'div' tag is a generic container for dividing up
  content
  </div>

  <br/>  <!-- Not all tags need both an open and close -->
  <br/>


  <div>
  <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">Click here for MDN's web docs on HTML</a>

  <a href="https://developer.mozilla.org/en-US/docs/Learn/HTML">Click here for MDN's HTML Tutorial</a>
  </div>
  
  </body>
</html>
